<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lei's Blog</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

    <header>
      
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}">Lei Wu</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        
                        <li class="nav-item">
                        <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
                        </li>
                        
                    </ul>
                </div>
            
            </nav>
        
    </header>

    <main role="main">
        <div class="container">
            <h1 class="text-center pt-5">Welcome to Lei's Blog</h1>
            <br>
            <br>
            <h2>Lastest Posts</h2>
        </div>
        <hr>

        <div class="container">
            {% for blog in blogs.all %}
            <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
            <!-- <br /> -->
            {{ blog.pub_date_pretty }}
            <br>
            <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200">
            <br>
            <p>{{ blog.summary }}</p>
            {% endfor %}


                <!-- title = models.CharField(max_length=255)
                pub_date = models.DateTimeField()
                body = models.TextField()
                image = models.ImageField(upload_to='images/') -->
        
     
    </main>

    <footer class="text-muted">
      <div class="container text-center p-5">
       <p>&copy; Lei Wu {% now "Y" %}</p>
      </div>
    </footer>
